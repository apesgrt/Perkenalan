<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perkenalan</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
      animation: slideDown 1.5s ease;
    }

    .btn-container {
      display: flex;
      gap: 20px;
    }

    a {
      text-decoration: none;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #fff;
      color: #2a5298;
      font-weight: bold;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.1);
      background: #f1c40f;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Halo, Selamat Datang di Web Perkenalan!</h1>

  <div class="btn-container">
    <!-- Tombol langsung ke foto -->
    <a href="https://files.catbox.moe/7g3uyy.jpg" target="_blank">
      <button>Bio Data</button>
    </a>

    <!-- Tombol ke vlog -->
    <a href="https://drive.google.com/file/d/1eh4mCJ-IAGpGXLuyWDiW5U4GXYi5IcBN/view?usp=drivesdk" target="_blank">
      <button>Tugas Vlog</button>
    </a>
  </div>
</body>
</html>
